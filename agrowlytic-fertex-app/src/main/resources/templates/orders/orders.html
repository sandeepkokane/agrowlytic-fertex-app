<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders : Agrowlytic Fertex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row mt-2">
        <div class="col-sm-8">
            <h3>Orders List</h3>
        </div>
        <div class="col-sm-2">
            <a th:href="@{/orders/new}" class="btn btn-primary btn-sm mb-3">
                <i class="bi bi-plus-square"></i> <span class="ms-2">Create Order</span>
            </a>
        </div>
        <div class="col-sm-2">
            <a th:href="@{/orders/download}" class="btn btn-primary btn-sm mb-3">
                <i class="bi bi-file-earmark-excel"></i><span class="ms-2">Download</span>
            </a>
        </div>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Ordered Date</th>
            <th>Total Amount</th>
            <th>Payment Type</th>
            <th>Print</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${order_list}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.id}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.paymentType}"></td>
            <td>
                <a th:href="@{/order/update/{id}(id=${order.id})}" class="btn btn-primary btn-sm">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-pencil-square"></i>
                </a>
            </td>
            <td>
                <a th:href="@{/order/print/{id}(id=${order.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-printer"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
