<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer : Agrowlytic Fertex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row mt-2">
        <div class="col-sm-8">
            <h3>Create Customer</h3>
        </div>
        <div class="col-sm-2">
            <a th:href="@{/customer/new}" class="btn btn-primary btn-sm mb-3">
                <i class="bi bi-plus-square"></i> <span class="ms-2">Search Customer</span>
            </a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body">
                <form action="#" th:action="@{/customers}" th:object="${customer}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" type="text" class="form-control" name="name"
                               th:field="*{name}"/>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input id="mobile" type="tel" class="form-control" name="mobile"
                               th:field="*{mobileNumber}"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
